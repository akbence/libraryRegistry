<h1>Title: {{book.title}}</h1>
<h2>Author: {{book.author}}</h2>
<h2>Category: {{book.category}}</h2>
<h2>Page: {{book.page}}</h2>
<h2>Already read? {{book.already_read}}</h2>
{% if book.already_read %}
<h2>Date of read: {{book.date_of_read}}</h2>
{% endif %}

<form action="{%url 'libraryManager:readflag' book.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Change read flag">
</form>
