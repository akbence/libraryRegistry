<h2> Query parameters </h2>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'libraryManager/form_template.html' %}

    <div class="form-check">
        <input class="form-check-input" type="radio" name="order" id="ascRadio" value="asc" checked>
        <label class="form-check-label" for="ascRadio">
            Ascending
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="order" id="desRadio" value="des">
        <label class="form-check-label" for="desRadio">
            Descending
        </label>
    </div>

    <button type="submit" class="btn btn-default btn-lg">Search</button>
</form>

{% if books %}
<ul class="list-group">
    {% for book in books %}
    <div class="col-sm-12 col-md-7"> {{ book.title }} - {{book.author}}</div>
    {% endfor %}
</ul>
{% else %}
<h2>You dont have any books</h2>
{% endif %}
